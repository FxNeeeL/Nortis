<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Nortis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="page-header">
            <a href="index.html" class="back-btn" title="Voltar ao Painel"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h1 class="page-title">Histórico e Relatórios</h1>
             <div class="header-actions">
                <button id="theme-toggle-btn" class="header-action-btn" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="history-container">
            <div class="card report-controls">
                <form id="report-form">
                    <div class="form-group">
                        <label for="report-month-input">Selecione o Mês e Ano</label>
                        <input type="month" id="report-month-input" name="month" required>
                    </div>
                    <button type="submit" class="btn-submit">Gerar Relatório</button>
                </form>
            </div>

            <div id="report-output">
                 <div class="empty-state">
                    <i class="fas fa-chart-line fa-3x"></i>
                    <p>Selecione um mês e ano para gerar o relatório financeiro.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="history.js"></script>
</body>
</html>
