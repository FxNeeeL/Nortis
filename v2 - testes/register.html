<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nortis</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="login-container">
        <h1>Crie sua Conta</h1>
        <p>Comece a organizar suas finanças.</p>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Como podemos te chamar?</label>
                <input type="text" id="name" name="name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Senha (mínimo 6 caracteres)</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const API_URL = 'https://nortis-api-matheus.onrender.com/api';

                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao registrar.');
                }
                alert('Registro bem-sucedido! Você será redirecionado para a tela de login.');
                window.location.href = 'login.html';
            } catch (error) {
                errorMessage.textContent = error.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Registrar';
            }
        });
    </script>
</body>
</html>
