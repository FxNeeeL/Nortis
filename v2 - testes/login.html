<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nortis</title>
    <!-- NOVO: Ícone de estrela para a aba do navegador -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="brand-name">
                <span>N</span><span>o</span><span>r</span><span>t</span><span>i</span><span>s</span>
            </h1>
            <div class="login-icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <h2>Sua estrela-guia financeira</h2>
            <p>Para começar, como podemos te chamar?</p>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Digite seu nome" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Modern Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fa-solid fa-star"></i>
        </div>
        <p class="loading-text">Carregando seus dados...</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
